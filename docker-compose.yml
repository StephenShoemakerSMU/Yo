version: "3.3"

services:

  backend-db:
    image: mysql:8
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    # environment variables to use
    environment:
      MYSQL_DATABASE: 'YO'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    # ports to map, YOU CANNOT RUN ANYTHING ELSE ON PORT 3306
    ports:
      - 3306:3306
    # persistant volume
    volumes:
      - db_vol:/var/lib/mysql
    # shared network
    networks:
      - backend

  backend-api:
    image: node:12
    restart: always
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run dev"
    volumes:
      - ./BackendNetwork/JS:/usr/src/app
    depends_on:
      - backend-db
    ports:
      - 8000:8000
    expose:
      - "8000"
    networks:
      - backend
      - frontend
networks:
    backend:
    frontend:
    
volumes:
    db_vol: